<div flex="100">
  <div class="os-icons">
  
    <app-icon 
      title="How-To Guides" 
      icon="/images/icons/material/help18.svg" 
      class="color-1"
      template-controller="SoonCtrl"
      template-path="/modules/applets/views/intro.html">
    </app-icon>

    <app-icon 
      title="Documents"
      icon="/images/icons/material/folder215.svg"
      class="color-2"
      template-controller="SoonCtrl"
      template-path="/modules/applets/views/intro.html">
    </app-icon>

    <app-icon 
      title="Videos"
      icon="/images/icons/material/youtube35.svg" 
      maximized
      class="color-3"
      template-controller="SoonCtrl"
      template-path="/modules/applets/views/intro.html">
    </app-icon>

    <app-icon 
      title="Safety Info"
      icon="/images/icons/material/man460.svg" 
      maximized
      class="color-10"
      template-controller="SoonCtrl"
      template-path="/modules/applets/views/intro.html">
    </app-icon>

    <app-icon 
      title="Introduction"
      icon="/images/icons/material/good4.svg" 
      class="color-5 os-window-offset"
      auto-open="true"
      template-controller="IntroCtrl"
      template-path="/modules/applets/views/intro.html">
    </app-icon>

    <app-icon 
      title="Critical Info"
      icon="/images/icons/material/report.svg" 
      class="color-4 os-window-offset"
      template-controller="CriticalCtrl"
      template-path="/modules/applets/views/intro.html">
    </app-icon>
    
    <img src="/images/logo.png" id="logo">
  </div>
</div>
